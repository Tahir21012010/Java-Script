<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Basic Function in Java Script</h1>
    <button onclick="myFunction(10,2)">Click Me!</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        function myFunction(x,y){
            document.getElementById("demo").innerHTML = x+y;
            document.getElementById("demo1").innerHTML = x-y;
            document.getElementById("demo2").innerHTML = x*y;
            document.getElementById("demo3").innerHTML = x/y;
        }
    </script>
</body>
</html>
